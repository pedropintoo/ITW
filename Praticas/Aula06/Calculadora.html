<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans:wght@300&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
        <style>
            body {font-family: 'Open Sans', sans-serif;}
        </style>
        <title>Calculadora</title>

    </head>
    <body>
        <main role="main" class="container py-4">
            <div class="container">
                <h1><i class="fa fa-calculator fa-lg" aria-hidden="true"></i> <b>Calculadora!</b></h1><br/>
                <div class="row">
                    <div class="col-3 py-2">
                        <input class="form-control" id = "op1" value="" placeholder="Número 1"/>
                    </div>
                
                    <div class="col-3 py-2">
                        <select class="form-control" id = "operacao" onchange="getOperacao()">
                            <option value="+" selected> Soma </option>
                            <option value="-"> Subtração </option>
                            <option value="*"> Multiplicação </option>
                            <option value=":"> Divisão </option>
                            <option value="%"> Resto da Divisão </option>
                            <option value="!"> Fatorial </option>
                        </select>
                    </div>

                    <div class="col-3 py-2">
                        <input class="form-control" id = "op2" value="" placeholder="Número 2"/>
                    </div>
                    <div class="col-3 py-2">
                        <input class="form-control" disabled id = "res" value="" placeholder="Resultado"/>
                    </div><br/>
                    <div class="col-12">
                        <hr/>
                    </div>
                    
                </div>
                
                
                
                
                
                
                
                
                
                
                
            </div>
            
            <button class="btn btn-primary" onclick = "calcula()">Calcular</button>
            
        </main>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="Calculadora.js" type="text/javascript"></script>
    </body>
</html>
