<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans:wght@300&display=swap" rel="stylesheet"> 
    <link href="calculadora.css" rel="stylesheet" type="text/css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>Calculadora</title>
</head>
<body>  
    <main>
        <div class="container my-3" style="height: 700px;">
            <div class="row"><h1>Calculadora</h1><hr></div>
            <div class="row">
                <input disabled class="col-12 form-control" type="text" value="" id="placar" placeholder="Introduza um nÃºmero..."/>
            </div>
            <div class="container my-2 h-50">
                <div class="row py-1 h-25">
                    <div class="col-3 px-1"><input type="button" class="h-100 w-100 btn btn-secondary" value="1" name="button1" id="button1" onclick="add(this.value)"></div>
                    <div class="col-3 px-1"><input type="button" class="h-100 w-100 btn btn-secondary" value="2" name="button2" id="button2" onclick="add(this.value)"></div>
                    <div class="col-3 px-1"><input type="button" class="h-100 w-100 btn btn-secondary" value="3" name="button3" id="button3" onclick="add(this.value)"></div>
                    <div class="col-3 px-1"><input type="button" class="h-100 w-100 btn btn-secondary" value="+" name="button+" id="button+" onclick="add(this.value)"></div>
                </div>
                <div class="row py-1 h-25">
                    <div class="col-3 px-1"><input type="button" class="h-100 w-100 btn btn-secondary" value="4" name="button4" id="button4" onclick="add(this.value)"></div>
                    <div class="col-3 px-1"><input type="button" class="h-100 w-100 btn btn-secondary" value="5" name="button5" id="button5" onclick="add(this.value)"></div>
                    <div class="col-3 px-1"><input type="button" class="h-100 w-100 btn btn-secondary" value="6" name="button6" id="button6" onclick="add(this.value)"></div>
                    <div class="col-3 px-1"><input type="button" class="h-100 w-100 btn btn-secondary" value="-" name="button-" id="button-" onclick="add(this.value)"></div>
                </div>
                <div class="row py-1 h-25">
                    <div class="col-3 px-1"><input type="button" class="h-100 w-100 btn btn-secondary" value="7" name="button7" id="button7" onclick="add(this.value)"></div>
                    <div class="col-3 px-1"><input type="button" class="h-100 w-100 btn btn-secondary" value="8" name="button8" id="button8" onclick="add(this.value)"></div>
                    <div class="col-3 px-1"><input type="button" class="h-100 w-100 btn btn-secondary" value="9" name="button9" id="button9" onclick="add(this.value)"></div>
                    <div class="col-3 px-1"><input type="button" class="h-100 w-100 btn btn-secondary" value="*" name="button*" id="button*" onclick="add(this.value)"></div>
                </div>
                <div class="row py-1 h-25">
                    <div class="col-3 px-1"><input type="button" class="h-100 w-100 btn btn-danger" value="C" name="buttonC" id="buttonC" onclick="limpar()"></div>
                    <div class="col-3 px-1"><input type="button" class="h-100 w-100 btn btn-secondary" value="0" name="button0" id="button0" onclick="add(this.value)"></div>
                    <div class="col-3 px-1"><input type="button" class="h-100 w-100 btn btn-primary" value="=" name="button=" id="button=" onclick="calcula()"></div>
                    <div class="col-3 px-1"><input type="button" class="h-100 w-100 btn btn-secondary" value="/" name="button/" id="button/" onclick="add(this.value)"></div>
                </div>
            </div>
            <div class="row">
                <input disabled class="col-12 px-2 form-control" type="text" placeholder="&copy; ITW 2022-23 - Calculadora"/>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="calculadora.js" type="text/javascript"></script>
</body>
</html>
