<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Lista de tarefas</title>
    <link href="TODO_List.css" rel="stylesheet" />
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <link href="../Content/font-awesome.min.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h3 class="border-bottom pb-2 mb-2">Lista de tarefas</h3>
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          id="newtaskId"
          placeholder="Tarefa a realizar..."
        />
        <button
          id="push"
          class="btn btn-primary input-group-text"
          onclick="addTask()"
        >
          Adicionar
        </button>
      </div>
      <p>&nbsp;</p>
      <div id="tasks"></div>
    </div>
    <script>
      function addTask() {
        if (document.querySelector("#newtaskId").value.length == 0) {
          alert("Por favor, indique uma tarefa.");
        } else {
          document.querySelector("#tasks").innerHTML +=
            '<div class="input-group mb-1"><span id="taskname" class="form-control">' +
            document.querySelector("#newtaskId").value +
            '</span><button class="btn btn-danger input-group-text"><i class="fa fa-trash-o"></i></button></div>';

          var current_tasks = document.querySelectorAll(".btn-danger");
          for (var i = 0; i < current_tasks.length; i++) {
            current_tasks[i].onclick = function () {
              this.parentNode.remove();
            };
          }
        }
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
