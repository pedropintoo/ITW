<!DOCTYPE html>
<html>
  <head>
    <title>Calculadora ITW</title>
    <meta charset="utf-8" />
    <style>
      h2 {
        text-align: center;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link href="calculadora.css" rel="stylesheet" />
    <link href="calculadora.css" />
  </head>
  <body>
    <div class="container">
      <div class="border-bottom pt-4 pb-2 mb-3">
        <h2><i class="fa fa-calculator"></i>Calculadora</h2>
      </div>
      <div class="row justify-content-center">
        <div class="col-lg-6 col-xs-12 justify-content-center">
          <div class="card">
            <div class="card-header"><h2 id="res">0</h2></div>
            <div class="card-body">
              <div class="row mb-1">
                <div class="col-sm-3">
                  <input
                    class="form-control btn btn-secondary btn-lg tecla"
                    value="1"
                    onclick="addNumber()"
                  />
                </div>
                <div class="col-sm-3">
                  <input
                    class="form-control btn btn-secondary btn-lg tecla"
                    value="2"
                    onclick="addNumber()"
                  />
                </div>
                <div class="col-sm-3">
                  <input
                    class="form-control btn btn-secondary btn-lg tecla"
                    value="3"
                    onclick="addNumber()"
                  />
                </div>
                <div class="col-sm-3">
                  <input
                    class="form-control btn btn-secondary btn-lg tecla"
                    value="+"
                    onclick="addOperation()"
                  />
                </div>
              </div>
              <div class="row mb-1">
                <div class="col-sm-3">
                  <input
                    class="form-control btn btn-secondary btn-lg tecla"
                    value="4"
                    onclick="addNumber()"
                  />
                </div>
                <div class="col-sm-3">
                  <input
                    class="form-control btn btn-secondary btn-lg tecla"
                    value="5"
                    onclick="addNumber()"
                  />
                </div>
                <div class="col-sm-3">
                  <input
                    class="form-control btn btn-secondary btn-lg tecla"
                    value="6"
                    onclick="addNumber()"
                  />
                </div>
                <div class="col-sm-3">
                  <input
                    class="form-control btn btn-secondary btn-lg tecla"
                    value="-"
                    onclick="addOperation()"
                  />
                </div>
              </div>
              <div class="row mb-1">
                <div class="col-sm-3">
                  <input
                    class="form-control btn btn-secondary btn-lg tecla"
                    value="7"
                    onclick="addNumber()"
                  />
                </div>
                <div class="col-sm-3">
                  <input
                    class="form-control btn btn-secondary btn-lg tecla"
                    value="8"
                    onclick="addNumber()"
                  />
                </div>
                <div class="col-sm-3">
                  <input
                    class="form-control btn btn-secondary btn-lg tecla"
                    value="9"
                    onclick="addNumber()"
                  />
                </div>
                <div class="col-sm-3">
                  <input
                    class="form-control btn btn-secondary btn-lg tecla"
                    value="*"
                    onclick="addOperation()"
                  />
                </div>
              </div>
              <div class="row">
                <div class="col-sm-3">
                  <input
                    class="form-control btn tecla btn-danger btn-lg"
                    value="C"
                    onclick="clearResult()"
                  />
                </div>
                <div class="col-sm-3">
                  <input
                    class="form-control btn btn-secondary btn-lg tecla"
                    value="0"
                    onclick="addNumber()"
                  />
                </div>
                <div class="col-sm-3">
                  <input
                    class="form-control btn btn-primary btn-lg tecla"
                    value="="
                    onclick="calculate()"
                  />
                </div>
                <div class="col-sm-3">
                  <input
                    class="form-control btn btn-secondary btn-lg tecla"
                    value="/"
                    onclick="addOperation()"
                  />
                </div>
              </div>
            </div>
            <div class="card-footer">
              <small>&copy; ITW 2021-22 - Calculadora</small>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="calculadora.js"></script>
  </body>
</html>
