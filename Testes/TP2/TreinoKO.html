<!DOCTYPE html>
<html>
  <head>
    <script
      type="text/javascript"
      src="../../Bibliotecas/jquery-3.6.1.min.js"
    ></script>
    <script type="text/javascript" src="../../Bibliotecas/knockout-3.5.1.js"></script>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>ES GANDA ZE RICCC</title>
    <script src="teste.js"></script>
    <style>
      .destaque {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <br />
      <div data-bind="foreach: people">
        <div class="row border border-1">
          <div class="col-4 col-md-3" data-bind="text: firstName"></div>
          <div class="col-3 d-none d-md-block" data-bind="text: lastName"></div>
          <div class="col-4 col-md-3" data-bind="text: age"></div>
          <div class="col-4 col-md-3">
            <button
              data-bind="click: $parent.remove, enable: $parent.people().length > 1"
            >
              Remove
            </button>
          </div>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-6 col-md-4">
          <input
            type="text"
            data-bind="value: firstName, valueUpdate: 'input'"
            placeholder="firstName"
          />
        </div>
        <div class="col-6 col-md-4">
          <input
            type="text"
            data-bind="value: lastName, valueUpdate: 'input'"
            placeholder="lastName"
          />
        </div>
        <div class="col-12 col-md-4">
          <input
            type="text"
            data-bind="value: age, valueUpdate: 'input'"
            placeholder="age"
          />
        </div>
      </div>
      <br />
      <div align="center">
        <button
          data-bind="click: add, enable: firstName() != '' && lastName() != '' && age() != '' "
        >
          Add
        </button>
      </div>
      <br />
      <button data-bind="click: list">LIST ALL</button>
      <!-- ko if: all-->
      <pre data-bind="text: ko.toJSON(people,null,2)"></pre>
      <!-- /ko -->
    </div>
  </body>
</html>
